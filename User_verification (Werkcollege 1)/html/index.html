<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="../css/Style.css">
</head>
<body>
    <div id="div1">
        <form id="form">
            <input type="text" name="username" id="username" placeholder="username">
            <br>
            <input type="text" name="password" id="password" placeholder="password">
            <br>
            <input type="text" name="password-control" id="password_control" placeholder="repeat password">
            <br>
            <input type="email" name="email" id="email" placeholder="email address">
            <br>
            <input type="date" name="age" id="age" placeholder="age">
            <br>
            <input type="checkbox" name="terms" id="terms" value="agree"><label for="terms">I
                agree to the terms and conditions.</label><br>
            <input type="submit" id="submit" value="submit">
            <p id="feedback"></p>
        </form>
        <script src="../js/script.js"></script>
    </div>
</body>
<script src="../js/script.js"></script>
</html>
